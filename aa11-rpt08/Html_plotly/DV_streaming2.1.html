<html>
  <head>
    <meta charset="utf-8" />
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h2>Hello streaming! </h2>
    <div id="graph"></div>
    <script>
      function rand() {
        return Math.random();
      }
      trace1={
        y:[1,2,3].map(rand),
        mode: 'lines',
        line:{color: '#80CAF6'}
      };
      trace2={
        y:[1,2,3].map(rand),
        mode: 'lines',
        line:{color: '#DF56F1'}
      };
      trace3={
        y:[1,2,3].map(rand),
        mode: 'lines',
        line:{color: '#00FF00'}
      };
      data=[trace1, trace2, trace3];

      Plotly.newPlot("graph", data);

      var cnt = 0;
   	  var interval = setInterval(function() {
	 	  cnt++;
		  Plotly.extendTraces('graph', {
			  y: [[rand()],[rand()],[rand()]]
		  }, [0,1,2]);
		  if(cnt == 30) clearInterval(interval);
	  }, 2000);
    </script>
  </body>
</html>
